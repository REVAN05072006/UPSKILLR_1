<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSkillr - Neural Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00d4ff;
            --secondary-glow: #ff6b35;
            --accent-glow: #c77dff;
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --border-glow: rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(199, 125, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 107, 53, 0.05) 0%, transparent 50%);
        }

        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-glow), var(--accent-glow));
            filter: blur(1px);
            animation: float 8s ease-in-out infinite;
            opacity: 0.1;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Grid Pattern */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, var(--primary-glow) 0%, var(--accent-glow) 50%, var(--secondary-glow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 60px var(--primary-glow);
            animation: pulse-glow 3s ease-in-out infinite;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, var(--primary-glow), var(--accent-glow));
            border-radius: 20px;
            opacity: 0.1;
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes pulse-glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px var(--primary-glow)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 40px var(--primary-glow)); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .tagline {
            font-size: 1.4rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary-glow);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Section */
        .form-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 24px;
            padding: 40px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 20px 25px;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            font-size: 18px;
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            background: rgba(10, 10, 15, 0.95);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: rgba(168, 178, 209, 0.6);
            font-weight: 300;
        }

        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-glow) 0%, var(--accent-glow) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-overlay {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover .btn-overlay {
            left: 100%;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-left: 4px solid var(--secondary-glow);
            color: #ffb3a7;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* Course Content */
        .course-content {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 24px;
            padding: 50px;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .lesson-title {
            color: var(--primary-glow);
            font-size: 2.2rem;
            font-weight: 700;
            margin: 40px 0 25px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            position: relative;
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .lesson-title:first-child {
            margin-top: 0;
        }

        .lesson-title::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-glow), var(--accent-glow));
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .section-title {
            color: var(--accent-glow);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 30px 0 20px 0;
            padding-left: 20px;
            border-left: 3px solid var(--accent-glow);
            position: relative;
        }

        .section-title::before {
            content: '▶';
            position: absolute;
            left: -15px;
            color: var(--accent-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content-paragraph {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .content-list {
            margin: 25px 0;
            padding-left: 0;
            list-style: none;
        }

        .content-list li {
            color: var(--text-secondary);
            margin-bottom: 15px;
            padding-left: 40px;
            position: relative;
            line-height: 1.7;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .content-list li::before {
            content: "◆";
            color: var(--secondary-glow);
            font-size: 1.2rem;
            position: absolute;
            left: 15px;
            top: 0;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .content-list li:hover {
            color: var(--text-primary);
            transform: translateX(10px);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 5px var(--secondary-glow); }
            50% { text-shadow: 0 0 15px var(--secondary-glow); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .form-container form {
                display: flex;
                gap: 20px;
                align-items: flex-start;
            }
            
            .input-field {
                margin-bottom: 0;
                flex: 1;
            }
            
            .generate-btn {
                width: auto;
                min-width: 250px;
            }

            .logo {
                font-size: 6rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .logo {
                font-size: 3rem;
            }

            .form-container {
                padding: 25px;
            }

            .course-content {
                padding: 30px 25px;
            }

            .lesson-title {
                font-size: 1.8rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-glow), var(--accent-glow));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--accent-glow), var(--secondary-glow));
        }

        /* Success Animation */
        .success-glow {
            animation: success-pulse 2s ease-in-out;
        }

        @keyframes success-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header" data-aos="fade-down">
            <h1 class="logo">UpSkillr</h1>
            <p class="tagline">Neural Learning Platform</p>
            <p class="subtitle">Adaptive • Intelligent • Futuristic</p>
        </header>

        <!-- Form Section -->
        <div class="form-container" data-aos="fade-up" data-aos-delay="200">
            <form method="POST" action="/" id="courseForm">
                {% if error %}
                <div class="error-message" data-aos="shake">{{ error }}</div>
                {% endif %}
                
                <div class="input-group">
                    <input type="text" 
                           name="topic" 
                           class="input-field"
                           placeholder="Enter learning domain: AI, Blockchain, Quantum Computing..."
                           value="{{ topic if topic else '' }}" 
                           required>
                </div>
                
                <button type="submit" class="generate-btn" id="generateBtn">
                    <div class="btn-overlay"></div>
                    <span id="btnText">Initialize Learning</span>
                </button>
            </form>
        </div>

        <!-- Course Content -->
        {% if show_content and content %}
        <div class="course-content success-glow" data-aos="fade-up" data-aos-delay="400">
            {{ content|safe }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Form submission with loading state
        document.getElementById('courseForm').addEventListener('submit', function() {
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Processing Neural Network...';
            
            // Add some visual feedback
            btn.style.background = 'linear-gradient(135deg, #666 0%, #999 100%)';
        });

        // Smooth scroll to content when it appears
        {% if show_content and content %}
        setTimeout(() => {
            document.querySelector('.course-content').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }, 300);
        {% endif %}

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const orbs = document.querySelectorAll('.orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = x * speed * 10;
                const yPos = y * speed * 10;
                
                orb.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Add typing effect to placeholder
        const input = document.querySelector('.input-field');
        const placeholders = [
            'Enter learning domain: Machine Learning...',
            'Enter learning domain: Web Development...',
            'Enter learning domain: Data Science...',
            'Enter learning domain: Cybersecurity...',
            'Enter learning domain: Cloud Computing...'
        ];
        
        let currentPlaceholder = 0;
        
        function changePlaceholder() {
            if (input && !input.value) {
                input.placeholder = placeholders[currentPlaceholder];
                currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
            }
        }
        
        setInterval(changePlaceholder, 3000);
    </script>
</body>
</html>

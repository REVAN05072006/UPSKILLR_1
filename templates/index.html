<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSkillr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>UpSkillr</h1>
        <p style="text-align: center; color: #666;">Personalized Micro-Course Generator</p>

        <form method="POST" action="/" class="search-form">
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <input type="text" name="topic" placeholder="What do you want to learn today?" required 
                   value="{{ topic if topic else '' }}">
            <button type="submit">Generate Course</button>
        </form>

        {% if show_content and content %}
        <div class="course-content">
            {{ content|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
